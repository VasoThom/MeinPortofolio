    <section id="kontakt">
      <h1 class="kontakth1">Kontakt</h1>
      <form action="https://formspree.io/f/xpzbeylp" method="POST">
        <br />
        <label for="name">Name*</label>
        <br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Give your name:"
          required
        />
        <br />
        <label for="surname">Surname*</label>
        <br />
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Give your surname:"
          required
        />
        <br />
        <label for="email">Email*</label>
        <br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Give your Email:"
          required
        />
        <br />
        <label for="sms">Message</label>
        <br />
        <textarea
          name="message"
          id="sms"
          cols="30"
          rows="10"
          placeholder="Write a message "
        ></textarea>
        <br />
        <button type="submit">Send</button>
      </form>
      <br />
    </section>
